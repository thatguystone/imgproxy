<!DOCTYPE html>
<head>
	<title>Img Proxy Test</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<!-- <script src="http://jquery.thewikies.com/swfobject/jquery.swfobject.1-1-1.min.js"></script> -->
    <script src="imgproxy.js"></script>
    
    <script>
	    $(function() {
	    	// imgproxy.SWF = 'http://yourserver/imgproxy.swf';
	    	
			imgproxy.load('http://localhost/red.jpg',
				function(img) {
					$('img').attr('src', 'data:image/png;base64,' + img);
				},
				function(msg) {
					console.error(msg);
				}
			);
		});
	</script>
</head>

<body>
	<img />
</body>
